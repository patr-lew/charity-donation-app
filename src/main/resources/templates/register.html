<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="#{page.register.title}">Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions" th:replace="index :: nav-user">
          <li><a href="#">Zaloguj</a></li>
          <li class="highlighted"><a href="#">Załóż konto</a></li>
        </ul>

        <ul th:replace="index :: nav-links">
          <li><a href="../index.html" class="btn btn--without-border active">Start</a></li>
          <li><a href="../index.html#steps" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="../index.html#about-us" class="btn btn--without-border">O nas</a></li>
          <li><a href="../index.html#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="../index.html#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2 th:text="#{page.register.new-account}">Załóż konto</h2>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
          <input type="email" th:field="*{email}" th:placeholder="#{page.register.new-account.email}" />
          <div class="form-alert" th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></div>
        </div>
        <div class="form-group">
          <input type="password" th:field="*{password}" th:placeholder="#{page.register.new-account.password}" />
          <div class="form-alert" th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"></div>
        </div>
        <div class="form-group">
          <input type="password" th:field="*{matchingPassword}" th:placeholder="#{page.register.new-account.repeat-password}" />
          <div class="form-alert" th:if="${#fields.hasErrors('matchingPassword')}"
               th:text="${#fields.errors('matchingPassword')}"></div>
        </div>

        <div class="form-group form-group--buttons">
          <a th:href="@{/login}" class="btn btn--without-border" th:text="#{page.register.log-in}">Zaloguj się</a>
          <button class="btn" type="submit" th:text="#{page.register.new-account}">Załóż konto</button>
        </div>
      </form>
    </section>

    <footer th:replace="index :: footer">
      <div class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form>
          <div class="form-group form-group--50">
            <input type="text" name="name" placeholder="Imię" />
          </div>
          <div class="form-group form-group--50">
            <input type="text" name="surname" placeholder="Nazwisko" />
          </div>

          <div class="form-group">
            <textarea
              name="message"
              placeholder="Wiadomość"
              rows="1"
            ></textarea>
          </div>

          <button class="btn" type="submit">Wyślij</button>
        </form>
      </div>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small"
            ><img src="images/icon-facebook.svg"
          /></a>
          <a href="#" class="btn btn--small"
            ><img src="images/icon-instagram.svg"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
